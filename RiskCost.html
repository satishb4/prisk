<html lang="en">
<head>
  <meta charset="utf-8">

  <meta name="description" content="">

  <title>Cost</title>
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <body>
    <div class = "container">
      <div class="jumbotron" style = "background-color: #ADD8E6;">
        <h2 class = "text-center"><strong>Costs</strong></h2>
        <p class = "text-center">Select the type of cost for your building:</p>
        <form method = "GET">
          <div class = "row">
            <div class = "container">
              <div class = "col-sm-3 col-sm-offset-2">
                <div class="checkbox ">
                  <label><input type="checkbox" value = "fire" name="fire">Fire</label>
                </div>
                <div class="checkbox ">
                  <label><input type="checkbox" value = "lightening" name="lightening">Lightening</label>
                </div>
                <div class="checkbox ">
                  <label><input type="checkbox" value = "flood" name="flood">Flood</label>
                </div>
				<div class="checkbox ">
                  <label><input type="checkbox" value = "law" name="Ordinance or Law">Ordinance Or Law</label>
                </div>
              </div>
              <div class = "col-sm-3 ">
                <div class="checkbox">
                  <label><input type="checkbox" value = "explosion" name="explosion">Explosion</label>
                </div>
                <div class="checkbox">
                  <label><input type="checkbox" value = "smoke" name="Smoke">Smoke</label>
                </div>
                <div class="checkbox">
                  <label><input type="checkbox" value = "vandalism" name="Vandalism">Vandalism</label>
                </div>
				<div class="checkbox ">
                  <label><input type="checkbox" value = "govt" name="GovernmentActions">Government Actions</label>
                </div>
              </div>
			   <div class = "col-sm-3 ">
                <div class="checkbox">
                  <label><input type="checkbox" value = "terrorism" name="Terrorism">Terrorism</label>
                </div>
                <div class="checkbox">
                  <label><input type="checkbox" value = "robbery" name="Robbery">Robbery</label>
                </div>
                <div class="checkbox">
                  <label><input type="checkbox" value = "nuclearHazard" name="NuclearHazard">Nuclear Hazard</label>
                </div>
				<div class="checkbox ">
                  <label><input type="checkbox" value = "bacteria" name="Bacteria">Fungus,Wet Rot, Dry Rot, and Bacteria</label>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-offset-5 col-sm-10">
            <button type="submit" id = "riskcost" class="btn btn-primary btn-large">&emsp;Next&emsp;</button>
          </div>
         
        </form>
      </div>
      <div class="progress">
        <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 50%;">
        <span>1 of 2</span>
        </div>
      </div>

    </div><!-- /.container -->

  <script>
		document.getElementById("riskcost").onclick = function(){
		window.location.href = 'buildingCoverageNew.html';
		}	
</script>
