<!DOCTYPE html>
<html lang="en">
<head>
    <title>Building Coverage</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        .navbar {
            margin-bottom: 0;
            border-radius: 0;

<body style="background-color:blue">
<div class="container">
    <h2>Building Coverage</h2>
    <form class="form-horizontal" action="">
        <div class="form-group">
            <label class="control-label col-sm-2" for="buildingAggregateCoverage">Building Aggregate Limit:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="buildingAggregateCoverage" placeholder="Building Aggregate Limit" name="buildingAggregateCoverage">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="intervallimit">Interval limit:</label>
            <div class="col-sm-8">
                <input type="Text" class="form-control" id="intervallimit" placeholder="Interval limit" name="intervallimit">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="initiallimit">Initial limit:</label>
            <div class="col-sm-8">
                <input type="Text" class="form-control" id="initiallimit" placeholder="Initial limit" name="initiallimit">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-10 col-sm-10">
                <button type="submit" class="btn btn-default">Next</button>
            </div>
        </div>
    </form>
</div>

</body>
